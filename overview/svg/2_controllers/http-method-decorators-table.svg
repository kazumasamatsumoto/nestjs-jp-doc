<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .header { fill: #FFFFFF; font-weight: bold; }
        .cell { fill: #333333; }
        text { font-family: sans-serif; font-size: 14px; }
        .alt { fill: #F5F5F5; }
    </style>
    
    <!-- タイトル -->
    <text x="400" y="30" text-anchor="middle" font-size="20" fill="#333333">NestJS HTTPメソッドデコレータ一覧</text>
    
    <!-- ヘッダー -->
    <rect x="50" y="50" width="200" height="40" fill="#4F46E5"/>
    <rect x="250" y="50" width="500" height="40" fill="#4F46E5"/>
    
    <text x="150" y="75" class="header" text-anchor="middle">デコレータ</text>
    <text x="500" y="75" class="header" text-anchor="middle">用途</text>

    <!-- データ行 -->
    <g transform="translate(0,40)">
        <!-- @Get() -->
        <rect x="50" y="50" width="200" height="40" class="alt"/>
        <rect x="250" y="50" width="500" height="40" class="alt"/>
        <text x="150" y="75" class="cell" text-anchor="middle">@Get()</text>
        <text x="500" y="75" class="cell" text-anchor="middle">リソースの取得</text>

        <!-- @Post() -->
        <rect x="50" y="90" width="200" height="40" fill="#FFFFFF"/>
        <rect x="250" y="90" width="500" height="40" fill="#FFFFFF"/>
        <text x="150" y="115" class="cell" text-anchor="middle">@Post()</text>
        <text x="500" y="115" class="cell" text-anchor="middle">新しいリソースの作成</text>

        <!-- @Put() -->
        <rect x="50" y="130" width="200" height="40" class="alt"/>
        <rect x="250" y="130" width="500" height="40" class="alt"/>
        <text x="150" y="155" class="cell" text-anchor="middle">@Put()</text>
        <text x="500" y="155" class="cell" text-anchor="middle">リソース全体の更新</text>

        <!-- @Delete() -->
        <rect x="50" y="170" width="200" height="40" fill="#FFFFFF"/>
        <rect x="250" y="170" width="500" height="40" fill="#FFFFFF"/>
        <text x="150" y="195" class="cell" text-anchor="middle">@Delete()</text>
        <text x="500" y="195" class="cell" text-anchor="middle">リソースの削除</text>

        <!-- @Patch() -->
        <rect x="50" y="210" width="200" height="40" class="alt"/>
        <rect x="250" y="210" width="500" height="40" class="alt"/>
        <text x="150" y="235" class="cell" text-anchor="middle">@Patch()</text>
        <text x="500" y="235" class="cell" text-anchor="middle">リソースの部分的な更新</text>

        <!-- @Options() -->
        <rect x="50" y="250" width="200" height="40" fill="#FFFFFF"/>
        <rect x="250" y="250" width="500" height="40" fill="#FFFFFF"/>
        <text x="150" y="275" class="cell" text-anchor="middle">@Options()</text>
        <text x="500" y="275" class="cell" text-anchor="middle">サーバーがサポートするHTTPメソッドの確認</text>

        <!-- @Head() -->
        <rect x="50" y="290" width="200" height="40" class="alt"/>
        <rect x="250" y="290" width="500" height="40" class="alt"/>
        <text x="150" y="315" class="cell" text-anchor="middle">@Head()</text>
        <text x="500" y="315" class="cell" text-anchor="middle">GETリクエストのヘッダーのみを取得</text>

        <!-- @All() -->
        <rect x="50" y="330" width="200" height="40" fill="#FFFFFF"/>
        <rect x="250" y="330" width="500" height="40" fill="#FFFFFF"/>
        <text x="150" y="355" class="cell" text-anchor="middle">@All()</text>
        <text x="500" y="355" class="cell" text-anchor="middle">全てのHTTPメソッドに対応するエンドポイントを定義</text>
    </g>
</svg> 