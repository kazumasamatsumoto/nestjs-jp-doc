<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
    <!-- Background -->
    <rect width="1000" height="600" fill="#f8fafc"/>
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#1e293b">Node.js Framework Evolution Timeline</text>
    
    <!-- Main Timeline Line -->
    <line x1="100" y1="300" x2="900" y2="300" stroke="#94a3b8" stroke-width="4"/>
    
    <!-- Years -->
    <g>
        <text x="100" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">2009</text>
        <text x="250" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">2010</text>
        <text x="400" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">2014</text>
        <text x="550" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">2016</text>
        <text x="700" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">2018</text>
        <text x="850" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">2024</text>
    </g>
    
    <!-- Express Timeline Events (Above) -->
    <g>
        <!-- Node.js -->
        <circle cx="100" cy="300" r="8" fill="#6366f1"/>
        <rect x="20" y="100" width="160" height="70" rx="10" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
        <text x="100" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">Node.js登場</text>
        <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">JavaScriptランタイム</text>
        <text x="100" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">として革新的</text>
        <line x1="100" y1="170" x2="100" y2="292" stroke="#6366f1" stroke-width="2"/>
        
        <!-- Express -->
        <circle cx="250" cy="300" r="8" fill="#6366f1"/>
        <rect x="170" y="180" width="160" height="70" rx="10" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
        <text x="250" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">Express登場</text>
        <text x="250" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">TJ Holowaychukが</text>
        <text x="250" y="240" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">開発</text>
        <line x1="250" y1="250" x2="250" y2="292" stroke="#6366f1" stroke-width="2"/>
        
        <!-- StrongLoop -->
        <circle cx="400" cy="300" r="8" fill="#6366f1"/>
        <rect x="320" y="100" width="160" height="70" rx="10" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
        <text x="400" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">StrongLoopが</text>
        <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">Expressを買収</text>
        <text x="400" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338ca">その後IBMが参入</text>
        <line x1="400" y1="170" x2="400" y2="292" stroke="#6366f1" stroke-width="2"/>
    </g>
    
    <!-- Fastify Timeline Events (Below) -->
    <g>
        <!-- Fastify Development -->
        <circle cx="550" cy="300" r="8" fill="#f59e0b"/>
        <rect x="470" y="380" width="160" height="70" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="550" y="400" text-anchor="middle" font-family="Arial" font-size="12" fill="#b45309">Fastify開発開始</text>
        <text x="550" y="420" text-anchor="middle" font-family="Arial" font-size="12" fill="#b45309">高性能な代替として</text>
        <text x="550" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#b45309">登場</text>
        <line x1="550" y1="380" x2="550" y2="308" stroke="#f59e0b" stroke-width="2"/>
        
        <!-- Fastify 1.0 -->
        <circle cx="700" cy="300" r="8" fill="#f59e0b"/>
        <rect x="620" y="460" width="160" height="70" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="700" y="480" text-anchor="middle" font-family="Arial" font-size="12" fill="#b45309">Fastify v1.0リリース</text>
        <text x="700" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#b45309">本格的な採用が</text>
        <text x="700" y="520" text-anchor="middle" font-family="Arial" font-size="12" fill="#b45309">始まる</text>
        <line x1="700" y1="460" x2="700" y2="308" stroke="#f59e0b" stroke-width="2"/>
    </g>
    
    <!-- Current State Box -->
    <g>
        <rect x="770" y="180" width="180" height="240" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
        <text x="860" y="210" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#047857">現在の状況 (2024)</text>
        
        <text x="860" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">Express:</text>
        <text x="860" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">• 安定した成熟フレームワーク</text>
        <text x="860" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">• 最大のエコシステム</text>
        
        <text x="860" y="340" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">Fastify:</text>
        <text x="860" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">• 急速な成長</text>
        <text x="860" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">• パフォーマンス重視</text>
        <text x="860" y="410" text-anchor="middle" font-family="Arial" font-size="12" fill="#047857">• モダンな機能を積極採用</text>
    </g>
</svg>
