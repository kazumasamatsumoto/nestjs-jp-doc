<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
    <!-- 背景 -->
    <rect width="800" height="1200" fill="#f5f5f5"/>
    
    <!-- ルーティング機能群 -->
    <g transform="translate(0,0)">
        <rect x="50" y="20" width="700" height="50" rx="4" fill="#1976D2"/>
        <text x="400" y="50" text-anchor="middle" fill="white" font-size="20">ルーティング機能群</text>
        
        <!-- 詳細カード -->
        <rect x="60" y="90" width="220" height="140" rx="4" fill="#64B5F6"/>
        <rect x="70" y="125" width="200" height="95" rx="2" fill="white"/>
        <text x="170" y="115" text-anchor="middle" fill="#212121" font-size="16">ワイルドカード</text>
        <text x="80" y="145" fill="#212121" font-size="12">目的：柔軟なURLパターンマッチング</text>
        <text x="80" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="90" y="195" fill="#212121" font-size="12">・動的なURLパターンの処理</text>
        <text x="90" y="210" fill="#212121" font-size="12">・複数のURLを単一ハンドラで処理</text>
        
        <rect x="290" y="90" width="220" height="140" rx="4" fill="#64B5F6"/>
        <rect x="300" y="125" width="200" height="95" rx="2" fill="white"/>
        <text x="400" y="115" text-anchor="middle" fill="#212121" font-size="16">サブドメイン</text>
        <text x="310" y="145" fill="#212121" font-size="12">目的：ドメインベースのルーティング</text>
        <text x="310" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="320" y="195" fill="#212121" font-size="12">・サブドメインごとの処理分離</text>
        <text x="320" y="210" fill="#212121" font-size="12">・マルチテナント対応</text>
        
        <rect x="520" y="90" width="220" height="140" rx="4" fill="#64B5F6"/>
        <rect x="530" y="125" width="200" height="95" rx="2" fill="white"/>
        <text x="630" y="115" text-anchor="middle" fill="#212121" font-size="16">パラメータ</text>
        <text x="540" y="145" fill="#212121" font-size="12">目的：動的なデータの受け取り</text>
        <text x="540" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="550" y="195" fill="#212121" font-size="12">・URLパラメータの抽出</text>
        <text x="550" y="210" fill="#212121" font-size="12">・型変換とバリデーション</text>
    </g>
    
    <!-- リクエスト処理機能群 -->
    <g transform="translate(0,400)">
        <rect x="50" y="20" width="700" height="50" rx="4" fill="#FFA000"/>
        <text x="400" y="50" text-anchor="middle" fill="white" font-size="20">リクエスト処理機能群</text>
        
        <!-- 詳細カード -->
        <rect x="60" y="90" width="340" height="140" rx="4" fill="#FFD54F"/>
        <rect x="70" y="125" width="320" height="95" rx="2" fill="white"/>
        <text x="230" y="115" text-anchor="middle" fill="#212121" font-size="16">ペイロード処理</text>
        <text x="80" y="145" fill="#212121" font-size="12">目的：クライアントからのデータ受信と変換</text>
        <text x="80" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="90" y="195" fill="#212121" font-size="12">・リクエストボディのパース</text>
        <text x="90" y="210" fill="#212121" font-size="12">・DTOへの変換とバリデーション</text>
        
        <rect x="410" y="90" width="340" height="140" rx="4" fill="#FFD54F"/>
        <rect x="420" y="125" width="320" height="95" rx="2" fill="white"/>
        <text x="580" y="115" text-anchor="middle" fill="#212121" font-size="16">非同期処理</text>
        <text x="430" y="145" fill="#212121" font-size="12">目的：非同期操作の効率的な処理</text>
        <text x="430" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="440" y="195" fill="#212121" font-size="12">・Promiseの処理</text>
        <text x="440" y="210" fill="#212121" font-size="12">・Observable streamの処理</text>
    </g>
    
    <!-- レスポンス制御機能群 -->
    <g transform="translate(0,800)">
        <rect x="50" y="20" width="700" height="50" rx="4" fill="#D32F2F"/>
        <text x="400" y="50" text-anchor="middle" fill="white" font-size="20">レスポンス制御機能群</text>
        
        <!-- 詳細カード -->
        <rect x="60" y="90" width="220" height="140" rx="4" fill="#EF9A9A"/>
        <rect x="70" y="125" width="200" height="95" rx="2" fill="white"/>
        <text x="170" y="115" text-anchor="middle" fill="#212121" font-size="16">ステータス</text>
        <text x="80" y="145" fill="#212121" font-size="12">目的：HTTP状態コードの制御</text>
        <text x="80" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="90" y="195" fill="#212121" font-size="12">・適切なステータスコードの設定</text>
        <text x="90" y="210" fill="#212121" font-size="12">・エラー状態の通知</text>
        
        <rect x="290" y="90" width="220" height="140" rx="4" fill="#EF9A9A"/>
        <rect x="300" y="125" width="200" height="95" rx="2" fill="white"/>
        <text x="400" y="115" text-anchor="middle" fill="#212121" font-size="16">ヘッダー</text>
        <text x="310" y="145" fill="#212121" font-size="12">目的：HTTPヘッダーの管理</text>
        <text x="310" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="320" y="195" fill="#212121" font-size="12">・レスポンスヘッダーの設定</text>
        <text x="320" y="210" fill="#212121" font-size="12">・キャッシュ制御</text>
        
        <rect x="520" y="90" width="220" height="140" rx="4" fill="#EF9A9A"/>
        <rect x="530" y="125" width="200" height="95" rx="2" fill="white"/>
        <text x="630" y="115" text-anchor="middle" fill="#212121" font-size="16">リダイレクト</text>
        <text x="540" y="145" fill="#212121" font-size="12">目的：クライアントの転送制御</text>
        <text x="540" y="175" fill="#212121" font-size="12">責務：</text>
        <text x="550" y="195" fill="#212121" font-size="12">・リダイレクト先URLの設定</text>
        <text x="550" y="210" fill="#212121" font-size="12">・リダイレクト方式の制御</text>
    </g>
</svg>
