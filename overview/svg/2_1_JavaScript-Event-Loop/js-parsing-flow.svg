<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- JavaScript Code -->
    <rect x="50" y="50" width="150" height="60" rx="5" fill="#f7df1e"/>
    <text x="125" y="85" text-anchor="middle" fill="black" font-size="14">JavaScript Code</text>
    
    <!-- Arrow 1 -->
    <path d="M 200 80 L 300 80" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Parser -->
    <rect x="300" y="50" width="150" height="60" rx="5" fill="#4b8bbe"/>
    <text x="375" y="85" text-anchor="middle" fill="white" font-size="14">Parser</text>
    
    <!-- Arrow 2 -->
    <path d="M 450 80 L 550 80" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- AST -->
    <rect x="550" y="50" width="150" height="60" rx="5" fill="#3c873a"/>
    <text x="625" y="85" text-anchor="middle" fill="white" font-size="14">AST</text>
    
    <!-- AST Structure -->
    <g transform="translate(550, 150)">
        <circle cx="75" cy="0" r="20" fill="#3c873a"/>
        <text x="75" y="5" text-anchor="middle" fill="white" font-size="12">Root</text>
        
        <line x1="75" y1="20" x2="25" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="75" y1="20" x2="75" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="75" y1="20" x2="125" y2="60" stroke="#666" stroke-width="2"/>
        
        <circle cx="25" cy="80" r="20" fill="#3c873a"/>
        <text x="25" y="85" text-anchor="middle" fill="white" font-size="12">Node1</text>
        
        <circle cx="75" cy="80" r="20" fill="#3c873a"/>
        <text x="75" y="85" text-anchor="middle" fill="white" font-size="12">Node2</text>
        
        <circle cx="125" cy="80" r="20" fill="#3c873a"/>
        <text x="125" y="85" text-anchor="middle" fill="white" font-size="12">Node3</text>
    </g>
    
    <!-- Arrow definition -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="black"/>
        </marker>
    </defs>
    
    <!-- Code Sample -->
    <g transform="translate(50, 150)">
        <rect x="0" y="0" width="150" height="100" rx="5" fill="#f7df1e" opacity="0.8"/>
        <text x="10" y="20" font-family="monospace" font-size="12">
            <tspan x="10" y="30">function add(a,b) {</tspan>
            <tspan x="10" y="50">  return a + b;</tspan>
            <tspan x="10" y="70">}</tspan>
        </text>
    </g>
    
    <!-- Parser Details -->
    <g transform="translate(300, 150)">
        <rect x="0" y="0" width="150" height="100" rx="5" fill="#4b8bbe" opacity="0.8"/>
        <text x="75" y="30" text-anchor="middle" fill="white" font-size="12">Tokenization</text>
        <text x="75" y="50" text-anchor="middle" fill="white" font-size="12">â†“</text>
        <text x="75" y="70" text-anchor="middle" fill="white" font-size="12">Syntax Analysis</text>
    </g>
</svg>
