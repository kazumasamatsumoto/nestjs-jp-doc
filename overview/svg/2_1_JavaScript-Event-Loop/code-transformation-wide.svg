<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Top Row: Detailed Implementation -->
  <!-- Source Code Box -->
  <rect x="50" y="150" width="300" height="100" rx="10" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="70" y="180" font-family="monospace" font-size="14">function add(a, b) {</text>
  <text x="70" y="200" font-family="monospace" font-size="14">  return a + b;</text>
  <text x="70" y="220" font-family="monospace" font-size="14">}</text>
  
  <!-- AST Box -->
  <rect x="450" y="120" width="300" height="160" rx="10" fill="#e6f3ff" stroke="#2196f3" stroke-width="2"/>
  <text x="470" y="150" font-family="monospace" font-size="14">FunctionDeclaration {</text>
  <text x="490" y="170" font-family="monospace" font-size="14">  name: "add",</text>
  <text x="490" y="190" font-family="monospace" font-size="14">  params: ["a", "b"],</text>
  <text x="490" y="210" font-family="monospace" font-size="14">  body: {</text>
  <text x="510" y="230" font-family="monospace" font-size="14">    return BinaryExp(+)</text>
  <text x="490" y="250" font-family="monospace" font-size="14">  }</text>
  <text x="470" y="270" font-family="monospace" font-size="14">}</text>
  
  <!-- Bytecode Box -->
  <rect x="850" y="130" width="300" height="140" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="870" y="160" font-family="monospace" font-size="14">LdaZero              ; 0</text>
  <text x="870" y="180" font-family="monospace" font-size="14">Star r1              ; r1=0</text>
  <text x="870" y="200" font-family="monospace" font-size="14">Ldar a0              ; a</text>
  <text x="870" y="220" font-family="monospace" font-size="14">Add a1               ; a+b</text>
  <text x="870" y="240" font-family="monospace" font-size="14">Return               ; ret</text>
  
  <!-- Arrows Top Row -->
  <path d="M350 200 L450 200" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M750 200 L850 200" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  
  <!-- Headers -->
  <text x="170" y="130" font-family="Arial" font-size="16">JavaScript</text>
  <text x="520" y="100" font-family="Arial" font-size="16">AST (Abstract Syntax Tree)</text>
  <text x="970" y="110" font-family="Arial" font-size="16">Bytecode</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>