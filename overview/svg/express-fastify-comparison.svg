<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
    <!-- Background -->
    <rect width="1000" height="1000" fill="#f8fafc"/>
    
    <!-- Title -->
    <text x="500" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#1e293b">Express vs Fastify in NestJS</text>
    
    <!-- Express Section -->
    <g transform="translate(50, 100)">
        <rect width="400" height="800" rx="15" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
        <text x="200" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#4338ca">Express</text>
        
        <!-- Pros -->
        <g transform="translate(30, 80)">
            <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="16" fill="#4338ca">メリット</text>
            <rect x="0" y="20" width="340" height="200" rx="10" fill="#fff" stroke="#6366f1"/>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#4338ca">• デフォルトプラットフォーム</text>
            <text x="20" y="80" font-family="Arial" font-size="14" fill="#4338ca">• 広大なエコシステム</text>
            <text x="20" y="110" font-family="Arial" font-size="14" fill="#4338ca">• 豊富なミドルウェア</text>
            <text x="20" y="140" font-family="Arial" font-size="14" fill="#4338ca">• 成熟したコミュニティ</text>
            <text x="20" y="170" font-family="Arial" font-size="14" fill="#4338ca">• 学習リソースが豊富</text>
            <text x="20" y="200" font-family="Arial" font-size="14" fill="#4338ca">• 柔軟な設計</text>
        </g>
        
        <!-- Cons -->
        <g transform="translate(30, 320)">
            <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="16" fill="#4338ca">デメリット</text>
            <rect x="0" y="20" width="340" height="160" rx="10" fill="#fff" stroke="#6366f1"/>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#4338ca">• 比較的低いパフォーマンス</text>
            <text x="20" y="80" font-family="Arial" font-size="14" fill="#4338ca">• 非同期処理の扱いが複雑</text>
            <text x="20" y="110" font-family="Arial" font-size="14" fill="#4338ca">• ミドルウェアの順序に依存</text>
            <text x="20" y="140" font-family="Arial" font-size="14" fill="#4338ca">• TypeScriptサポートが限定的</text>
        </g>
        
        <!-- Best For -->
        <g transform="translate(30, 520)">
            <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="16" fill="#4338ca">適している用途</text>
            <rect x="0" y="20" width="340" height="200" rx="10" fill="#fff" stroke="#6366f1"/>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#4338ca">• 一般的なWebアプリケーション</text>
            <text x="20" y="80" font-family="Arial" font-size="14" fill="#4338ca">• プロトタイプの迅速な開発</text>
            <text x="20" y="110" font-family="Arial" font-size="14" fill="#4338ca">• 多様なミドルウェアを使用するプロジェクト</text>
            <text x="20" y="140" font-family="Arial" font-size="14" fill="#4338ca">• レガシーシステムとの統合</text>
            <text x="20" y="170" font-family="Arial" font-size="14" fill="#4338ca">• チーム学習コストを抑えたい場合</text>
        </g>
    </g>
    
    <!-- Fastify Section -->
    <g transform="translate(550, 100)">
        <rect width="400" height="800" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="200" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#b45309">Fastify</text>
        
        <!-- Pros -->
        <g transform="translate(30, 80)">
            <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="16" fill="#b45309">メリット</text>
            <rect x="0" y="20" width="340" height="200" rx="10" fill="#fff" stroke="#f59e0b"/>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#b45309">• 高いパフォーマンス</text>
            <text x="20" y="80" font-family="Arial" font-size="14" fill="#b45309">• 優れたTypeScriptサポート</text>
            <text x="20" y="110" font-family="Arial" font-size="14" fill="#b45309">• スキーマベースのバリデーション</text>
            <text x="20" y="140" font-family="Arial" font-size="14" fill="#b45309">• 低メモリフットプリント</text>
            <text x="20" y="170" font-family="Arial" font-size="14" fill="#b45309">• プラグインベースのアーキテクチャ</text>
            <text x="20" y="200" font-family="Arial" font-size="14" fill="#b45309">• 非同期処理の優れた扱い</text>
        </g>
        
        <!-- Cons -->
        <g transform="translate(30, 320)">
            <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="16" fill="#b45309">デメリット</text>
            <rect x="0" y="20" width="340" height="160" rx="10" fill="#fff" stroke="#f59e0b"/>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#b45309">• 比較的小さいエコシステム</text>
            <text x="20" y="80" font-family="Arial" font-size="14" fill="#b45309">• 学習リソースが限定的</text>
            <text x="20" y="110" font-family="Arial" font-size="14" fill="#b45309">• Express用ミドルウェアの非互換性</text>
            <text x="20" y="140" font-family="Arial" font-size="14" fill="#b45309">• 新しいため実績が少ない</text>
        </g>
        
        <!-- Best For -->
        <g transform="translate(30, 520)">
            <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="16" fill="#b45309">適している用途</text>
            <rect x="0" y="20" width="340" height="200" rx="10" fill="#fff" stroke="#f59e0b"/>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#b45309">• 高パフォーマンスが必要なアプリケーション</text>
            <text x="20" y="80" font-family="Arial" font-size="14" fill="#b45309">• マイクロサービスアーキテクチャ</text>
            <text x="20" y="110" font-family="Arial" font-size="14" fill="#b45309">• リアルタイムデータ処理</text>
            <text x="20" y="140" font-family="Arial" font-size="14" fill="#b45309">• APIゲートウェイ</text>
            <text x="20" y="170" font-family="Arial" font-size="14" fill="#b45309">• モダンなTypeScriptプロジェクト</text>
        </g>
    </g>
    
    <!-- Performance Comparison -->
    <g transform="translate(50, 920)">
        <rect width="900" height="60" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
        <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#047857">
            パフォーマンス比較: Fastifyは一般的にExpressより2倍以上高速
        </text>
    </g>
</svg>